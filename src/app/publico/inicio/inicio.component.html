<h1>Viaja con nosotros</h1>


<div class="row">
  <div *ngFor="let item of listaRegistros" class="col s3">
    <div class="card">
      <div class="card-image">
        <img src="{{ item.driverPhoto }}" />
        <span class="card-title">{{ item.available ? "Disponible" : "" }}</span>
      </div>
      <div class="card-content">
        <p>
          <b>{{ item.name }} {{ item.lastname }}</b>
        </p>
        <p>{{ item.phone }}</p>
        <p>{{ item.email }}</p>
        <br />
        <p>{{ item.driverComment }}</p>
      </div>
      <div class="card-action">
        <!-- <a href="#">This is a link</a> -->
      </div>
    </div>
  </div>
</div>


<h1>Conduce con UrbanNav</h1>
